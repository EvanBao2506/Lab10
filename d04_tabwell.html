<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Well</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384- HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384- 6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384- aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="well">
            <ul class="nav nav-tabs">
                <li> <a href="#home" data-toggle="tab">Home</a> </li>
                <li> <a href="#profile" data-toggle="tab">Profile</a> </li>
                <li> <a href="#contact" data-toggle="tab">Contact</a> </li>

                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"> Location
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li> <a href="#">USA</a> </li>
                        <li> <a href="#">London</a> </li>
                        <li> <a href="#">Japan</a> </li>
                        <li> <a href="#">Australia</a> </li>

                    </ul>
                </li>

            </ul>

            <div class="tab-content">
                <div class="tab-pane" id="home">
                    <h2>Home</h2>
                    <img src="https://oec.world/api/image?slug=country&memberSlug=usa&size=splash" alt="">
                </div>

                <div class="tab-pane" id="profile">Đây là trang Profile</div>
                <div class="tab-pane" id="contact">Đây là trang Contact</div>

            </div>
        </div>

    </div>
</body>
</html>
