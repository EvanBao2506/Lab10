<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384- HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384- 6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384- aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" style="width: 600px;">
        <div class="row">
            <div id="carousel-id" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carousel-id" data-slide-to="0"></li>
                    <li data-target="#carousel-id" data-slide-to="1"></li>
                    <li data-target="#carousel-id" data-slide-to="2"></li>

                </ol>
                
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="https://fornoob.com/wp-content/uploads/2022/02/ndgqotvrsqu2dxp-3-xngw-1.jpeg">
                        <div class="container">
                            <div class="carousel-caption">
                                <h3>1968 Ford Mustang GT 390</h3>
                                <p> Image 1 </p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="carousel-inner">
                    <div>
                        <img src="https://fornoob.com/wp-content/uploads/2022/02/bwsidlyrqqmhc5iqe4qx8a-1.jpeg">
                        <div class="container">
                            <div class="carousel-caption">
                                <h3>1969 Jaguard E-Type</h3>
                                <p> Image 2 </p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="carousel-inner">
                    <div>
                        <img src="https://fornoob.com/wp-content/uploads/2022/02/ph7kmtwosjuhdbujxiwrka-1.jpeg">
                        <div class="container">
                            <div class="carousel-caption">
                                <h3>2015 Porsche 911 GT3 RS PDK</h3>
                                <p> Image 3 </p>
                            </div>
                        </div>
                    </div>
                </div>


                <a class="left carousel-control" href="#carousel-id" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span></a>
                
                <a class="right carousel-control" href="#carousel-id" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span></a>
                    
            </div>
        </div>
    </div>
</body>
</html>
